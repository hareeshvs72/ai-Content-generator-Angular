<div class="container-fluid writer-bg min-vh-100 py-5">
  <div class="row justify-content-center g-4">

    <!-- LEFT : INPUT -->
    <div class="col-md-5">
      <form class="card writer-card shadow-lg p-4 rounded-4 h-100" (submit)="$event.preventDefault()">
        <h3 class="fw-bold writer-title mb-4">
          ‚úçÔ∏è AI Article Writer
        </h3>

        <!-- Topic -->
        <div class="mb-4">
          <label class="fw-semibold mb-2 text-muted">
            What do you want to write about?
          </label>
          <input [(ngModel)]="prompt" name="prompt" id="article" type="text"
            class="form-control form-control-lg writer-input" placeholder="e.g. Benefits of Artificial Intelligence"
            required />
        </div>

        <!-- Length -->
        <p class="fw-semibold text-muted mb-2">
          Select article length
        </p>

        <div class="d-flex flex-wrap gap-2 mb-4">
          @for (item of articleLength; track $index) {
          <span (click)="selectedLength(item)" class="writer-pill" [class.active]="lengthSelect === item.length">
            {{ item?.text }}
          </span>
          }
        </div>

        <!-- Button -->
        <button type="button" (click)="generateArticle()" class="btn writer-btn w-100 py-2 fw-semibold rounded-3">
          @if (loader) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          Writing your article...
          }
          @else {
          ‚ú® Generate Full Article
          }
        </button>
      </form>
    </div>

    <!-- RIGHT : OUTPUT -->
    <div class="col-md-5">
      <div class="card writer-output-card shadow-lg p-4 rounded-4 h-100">
        <h4 class="fw-semibold writer-output-title mb-4">
          üìÑ AI Generated Article
        </h4>

        <div class="d-flex align-items-center justify-content-center flex-column h-100 text-center">
          @if (!article) {
          <div class="empty-state">
            <div class="empty-icon mb-3">üß†</div>
            <p class="fw-semibold text-light">
              Enter a topic and choose the length.<br />
              Our AI will write a complete article for you.
            </p>
          </div>
          }
          @else {
          <pre class="article-text w-100">
{{ article }}
            </pre>
          }
        </div>
      </div>
    </div>

  </div>
</div>
