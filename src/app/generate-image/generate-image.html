<div class="container-fluid image-bg min-vh-100 py-5">
  <div class="row justify-content-center g-4">

    <!-- LEFT : INPUT -->
    <div class="col-md-5">
      <form
        class="card image-card shadow-lg p-4 rounded-4 h-100"
        (submit)="$event.preventDefault()"
      >
        <h3 class="fw-bold image-title mb-4">
          üé® AI Text to Image Generator
        </h3>

        <!-- Prompt -->
        <div class="mb-4">
          <label class="fw-semibold mb-2 text-muted">
            Describe your imagination
          </label>
          <textarea
            [(ngModel)]="prompt"
            name="prompt"
            rows="4"
            id="article"
            class="form-control image-input"
            placeholder="e.g. A futuristic city at sunset, ultra realistic, cinematic lighting"
            required
          ></textarea>
        </div>

        <!-- Style -->
        <p class="fw-semibold text-muted mb-2">
          Choose an art style
        </p>

        <div class="d-flex flex-wrap gap-2 mb-4">
          @for (item of imageStyles; track $index) {
            <span
              (click)="selectedLength(item)"
              class="image-pill"
              [class.active]="lengthSelect == item"
            >
              {{ item }}
            </span>
          }
        </div>

        <!-- Button -->
        <button
          type="button"
          (click)="textToImageGenerator()"
          class="btn image-btn w-100 py-2 fw-semibold rounded-3"
        >
          <i class="fa-solid fa-wand-magic-sparkles me-2"></i>
          Create AI Image
        </button>
      </form>
    </div>

    <!-- RIGHT : OUTPUT -->
    <div class="col-md-5">
      <div
        class="card image-output-card shadow-lg p-4 rounded-4 h-100"
      >
        <h4 class="fw-semibold image-output-title mb-4">
          üñºÔ∏è AI Generated Image
        </h4>

        @if (!generatedImage) {
          @if (loader) {
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="spinner-border text-info"></div>
            </div>
          }
          @else {
            <div
              class="d-flex align-items-center justify-content-center flex-column h-100 text-center"
            >
              <i class="fa-solid fa-image fs-1 text-secondary"></i>
              <p class="mt-3 fw-semibold text-secondary">
                Describe your idea and click <br />
                <strong>Create AI Image</strong>
              </p>
            </div>
          }
        }
        @else {
          <div
            class="d-flex align-items-center justify-content-center flex-column p-3"
          >
            <img
              [src]="generatedImage"
              class="generated-img rounded-3 shadow"
              alt="AI Generated"
            />
          </div>
        }
      </div>
    </div>

  </div>
</div>
