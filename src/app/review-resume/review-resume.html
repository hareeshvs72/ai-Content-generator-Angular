<div class="container-fluid sky-bg min-vh-100 py-5">
  <div class="row justify-content-center g-4">

    <!-- LEFT : INPUT -->
    <div class="col-md-5">
      <form class="card sky-card shadow-sm p-4 rounded-4 h-100">

        <h3 class="fw-bold sky-title mb-4">
          ‚úÇÔ∏è AI Object Removal
        </h3>

        <!-- Upload -->
        <div class="mb-4">
          <label class="fw-semibold sky-label mb-2">
            Upload an image
          </label>

          <input
            type="file"
            class="form-control sky-input"
            accept="image/*"
            required
          />

          <small class="text-muted">
            JPG, PNG, WebP supported
          </small>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="fw-semibold sky-label mb-2">
            Object to remove
          </label>

          <textarea
            rows="4"
            class="form-control sky-input"
            placeholder="Example: remove the person standing behind the car"
            required
          ></textarea>
        </div>

        <!-- Button -->
        <button
          type="button"
          class="btn sky-btn w-100 py-2 fw-semibold rounded-3"
        >
          <i class="fa-solid fa-scissors me-2"></i>
          Remove Object
        </button>

      </form>
    </div>

    <!-- RIGHT : OUTPUT -->
    <div class="col-md-5">
      <div class="card sky-output-card shadow-sm p-4 rounded-4 h-100">

        <h4 class="fw-semibold sky-output-title mb-4">
          üñºÔ∏è Processed Image
        </h4>

        <div class="d-flex align-items-center justify-content-center flex-column h-100 text-center">
          <div class="sky-icon mb-3">
            ‚úÇÔ∏è
          </div>
          <p class="fw-semibold text-muted">
            Upload an image and describe the object.<br>
            The AI will remove it cleanly for you.
          </p>
        </div>

      </div>
    </div>

  </div>
</div>
