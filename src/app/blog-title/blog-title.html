<div class="container-fluid ai-bg min-vh-100 py-5">
  <div class="row justify-content-center g-4">

    <!-- LEFT : INPUT -->
    <div class="col-md-5">
      <form class="card ai-card shadow-lg p-4 rounded-4 h-100" (submit)="$event.preventDefault()">
        <h3 class="fw-bold ai-title mb-4">
          âœ¨ AI Blog Title Generator
        </h3>

        <!-- Keyword -->
        <div class="mb-4">
          <label class="fw-semibold mb-2 text-muted">
            What is your topic?
          </label>
          <input [(ngModel)]="prompt" name="prompt" id="article" type="text"
            class="form-control form-control-lg ai-input" placeholder="e.g. Artificial Intelligence in Healthcare"
            required />
        </div>

        <!-- Category -->
        <p class="fw-semibold text-muted mb-2">
          Choose a writing style
        </p>

        <div class="d-flex flex-wrap gap-2 mb-4">
          @for (item of blogCategory; track $index) {
          <span (click)="selectedLength(item)" class="ai-pill" [class.active]="lengthSelect == item">
            {{ item }}
          </span>
          }
        </div>

        <!-- Button -->
        <button type="button" (click)="blogTitle()" class="btn ai-btn w-100 py-2 fw-semibold rounded-3">
          @if (loader) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          Crafting titles with AI...
          }
          @else {
          ğŸš€ Generate Smart Titles
          }
        </button>
      </form>
    </div>

    <!-- RIGHT : OUTPUT -->
    <div class="col-md-5">
      <div class="card ai-output-card shadow-lg p-4 rounded-4 h-100">
        <h4 class="fw-semibold ai-output-title mb-4">
          ğŸ§  AI Generated Results
        </h4>

        <div class="d-flex align-items-center justify-content-center flex-column h-100 text-center">
          @if (!blogTitles) {
          <div class="empty-state">
            <div class="empty-icon mb-3">ğŸ“</div>
            <p class="fw-semibold  text-light">
              Start by entering a topic on the left.<br />
              AI will instantly generate engaging blog titles for you.
            </p>
          </div>
          }
          @else {
          <pre class="blog-text w-100">
{{ blogTitles }}
            </pre>
          }
        </div>
      </div>
    </div>

  </div>
</div>
