<div class="container-fluid object-bg min-vh-100 py-5">
  <div class="row justify-content-center g-4">

    <!-- LEFT : INPUT -->
    <div class="col-md-5">
      <form class="card object-card shadow-lg p-4 rounded-4 h-100">
        
        <h3 class="fw-bold object-title mb-4">
          ‚úÇÔ∏è AI Object Removal
        </h3>

        <!-- Upload -->
        <div class="mb-4">
          <label class="fw-semibold text-muted mb-2">
            Upload an image
          </label>

          <input
            type="file"
            class="form-control object-file-input"
            accept="image/*"
            required
          />

          <small class="text-secondary">
            JPG, PNG, WebP supported
          </small>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="fw-semibold text-muted mb-2">
            Object to remove
          </label>

          <textarea
            rows="4"
            class="form-control object-input"
            placeholder="Example: remove the person standing behind the car"
            required
          ></textarea>
        </div>

        <!-- Button -->
        <button
          type="button"
          class="btn object-btn w-100 py-2 fw-semibold rounded-3"
        >
          <i class="fa-solid fa-scissors me-2"></i>
          Remove Object
        </button>

      </form>
    </div>

    <!-- RIGHT : OUTPUT -->
    <div class="col-md-5">
      <div class="card object-output-card shadow-lg p-4 rounded-4 h-100">

        <h4 class="fw-semibold object-output-title mb-4">
          üñºÔ∏è Processed Image
        </h4>

        <div class="empty-state d-flex align-items-center justify-content-center flex-column h-100 text-center">
          <div class="empty-icon mb-3">‚úÇÔ∏è</div>
          <p class="fw-semibold text-secondary">
            Upload an image and describe the object you want to remove.<br>
            The AI will handle the rest.
          </p>
        </div>

      </div>
    </div>

  </div>
</div>
