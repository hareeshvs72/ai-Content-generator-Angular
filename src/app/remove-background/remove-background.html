<div class="container-fluid bg-remove min-vh-100 py-5">
  <div class="row justify-content-center g-4">

    <!-- LEFT : UPLOAD -->
    <div class="col-md-5">
      <form
        class="card remove-card shadow-lg p-4 rounded-4 h-100"
        (submit)="$event.preventDefault()"
      >
        <h3 class="fw-bold remove-title mb-4">
          üßº AI Background Remover
        </h3>

        <div class="mb-3">
          <label class="fw-semibold mb-2 text-muted">
            Upload your image
          </label>

          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="getUploadFile($event)"
            required
          />

          <small class="text-secondary">
            Supported formats: JPG, PNG, WebP
          </small>
        </div>

        <!-- Preview -->
        @if (preview) {
          <div class="preview-wrapper mt-4">
            <img
              [src]="preview"
              class="img-fluid rounded-3"
              alt="Preview"
            />
          </div>
        }

        <button
          type="button"
          (click)="removeBackground()"
          class="btn remove-btn w-100 mt-4 py-2 fw-semibold rounded-3"
        >
          <i class="fa-solid fa-eraser me-2"></i>
          Remove Background
        </button>
      </form>
    </div>

    <!-- RIGHT : RESULT -->
    <div class="col-md-5">
      <div
        class="card remove-output-card shadow-lg p-4 rounded-4 h-100"
      >
        <h4 class="fw-semibold remove-output-title mb-4">
          ‚úÇÔ∏è Processed Image
        </h4>

        @if (!backgroundRemoved) {
          @if (loader && !backgroundRemoved) {
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="spinner-border text-info"></div>
            </div>
          }
          @else {
            <div
              class="d-flex align-items-center justify-content-center flex-column h-100 text-center"
            >
              <i class="fa-solid fa-image fs-1 text-secondary"></i>
              <p class="mt-3 fw-semibold text-secondary">
                Upload an image and click <br />
                <strong>Remove Background</strong>
              </p>
            </div>
          }
        }
        @else {
          <div
            class="d-flex align-items-center justify-content-center flex-column p-3"
          >
            <img
              [src]="backgroundRemoved"
              class="result-img rounded-3 shadow"
              alt="Background Removed"
            />
          </div>
        }
      </div>
    </div>

  </div>
</div>
